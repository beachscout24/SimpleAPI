# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  - master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
  - task: NuGetToolInstaller@1

  - task: NuGetCommand@2
    inputs:
      restoreSolution: '$(solution)'

  - task: VSBuild@1
    inputs:
      solution: '$(solution)'
      msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
    displayName: SimpleAPI Build

  - task: VSTest@2
    inputs:
      testSelector: 'testAssemblies'
      testAssemblyVer2: |
        **\bin\**\*Tests.dll
        **\bin\**\*Test.dll
        !**\*TestAdapter.dll
        !**\*TestCentric*.dll
        !**\*TestHost*.dll
        !**\*TestPlatform*.dll
        !**\obj\**
      searchFolder: '$(System.DefaultWorkingDirectory)'
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
    displayName: SimpleAPI Tests

  # Publish code coverage results v1
  # Publish Cobertura or JaCoCo code coverage results from a build.
  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: 'Cobertura' # 'Cobertura' | 'JaCoCo'. Required. Code coverage tool. Default: JaCoCo.
      summaryFileLocation: '$(Build.SourcesDirectory)/coverlet/reports/Cobertura.xml'
      #pathToSources: '$(Build.SourcesDirectory)'
      #reportDirectory: '$(Build.SourcesDirectory)/reports/'
      #additionalCodeCoverageFiles: # string. Additional files.
      #failIfCoverageEmpty: false # boolean. Fail when code coverage results are missing. Default: false.
    displayName: SimpleAPI Code Coverage
